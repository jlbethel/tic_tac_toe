<!DOCTYPE html>
<html>
  <head>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" rel="stylesheet">
    <link href="css/animate.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery.min.js"></script>
    <script src="js/scripts.js"></script>
    <title>Tic Tac Toe</title>
  </head>
  <body>
    <div class="container">
      <h1>Let's play Tic-Tac-Toe!</h1>
      <h2 class="player1">Player 1's turn...</h2>
      <h2 class="player2">Player 2's turn...</h2>
      <form id="player">
        <select id="player-select">
          <option value="two-player" id="two-player">Two Player</option>
          <option value="easy-computer" id="easy-computer">Easy Computer</option>
          <!-- <option value="hard-computer" id="hard-computer">Hard Computer</option> -->
        </select>
        <button type="submit">Play!</button>
      </form>
      <div class="game ">
        <div class="row">
          <div class="col-xs-1 space 13 thirteen">
          </div>
          <div class="col-xs-1 space 23 twentythree">
          </div>
          <div class="col-xs-1 space 33 thirtythree">
          </div>
          </div>
          <div class="row">
          <div class="col-xs-1 space 12 twelve">
          </div>
          <div class="col-xs-1 space 22 twentytwo">
          </div>
          <div class="col-xs-1 space 32 thirtytwo">
          </div>
          </div>
          <div class="row">
          <div class="col-xs-1 space 11 eleven">
          </div>
          <div class="col-xs-1 space 21 twentyone">
          </div>
          <div class="col-xs-1 space 31 thirtyone">
          </div>
        </div>
      </div>
      <div class="result">
        <h2><span class="outcome"></span></h2>
      </div>
    </div>
  </body>
</html>
