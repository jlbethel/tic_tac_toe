<!DOCTYPE html>
<html>
  <head>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" rel="stylesheet">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery.min.js"></script>
    <script src="js/scripts.js"></script>
    <title>Tic Tac Toe</title>
  </head>
  <body>
    <div class="container">
      <h1>Let's play Tic-Tac-Toe!</h1>
      <h2 class="player1">Player 1's turn...</h2>
      <h2 class="player2">Player 2's turn...</h2>

      <div class="game">
        <div class="row">
          <div class="col-xs-1 space thirteen">
          </div>
          <div class="col-xs-1 space twentythree">
          </div>
          <div class="col-xs-1 space thirtythree">
          </div>
          </div>
          <div class="row">
          <div class="col-xs-1 space twelve">
          </div>
          <div class="col-xs-1 space twentytwo">
          </div>
          <div class="col-xs-1 space thirtytwo">
          </div>
          </div>
          <div class="row">
          <div class="col-xs-1 space eleven">
          </div>
          <div class="col-xs-1 space twentyone">
          </div>
          <div class="col-xs-1 space thirtyone">
          </div>
        </div>
      </div>
      <div class="result">
        <h2><span class="outcome"></span></h2>
      </div>          
    </div>
  </body>
</html>
